&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry height=\&quot;80\&quot; width=\&quot;229.22\&quot; x=\&quot;170.84999999999997\&quot; y=\&quot;260\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-283\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-284\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeWidth=3;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-286\&quot; value=\&quot;\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-284\&quot; parent=\&quot;1\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=0;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;The user plays one of the five speleologists walking in search of morphological anomalies in the terrain when, suddenly, the air grows colder, the sky darkens, and the ground begins to shake. The group is seized by panic&amp;lt;/font&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry height=\&quot;300\&quot; width=\&quot;311.37\&quot; x=\&quot;129.78\&quot; y=\&quot;370\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-285\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-286\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeWidth=3;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-288\&quot; value=\&quot;\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-286\&quot; parent=\&quot;1\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=0;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;The speleologists regain consciousness and find themselves in a confined, damp, and almost completely dark space. They switch on their torches and begin exploring the cave&amp;lt;/font&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry height=\&quot;235\&quot; width=\&quot;309.08\&quot; x=\&quot;130.92\&quot; y=\&quot;720\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-287\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-288\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;strokeWidth=3;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-290\&quot; value=\&quot;\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;Array as=\&quot;points\&quot;&gt;\n              &lt;mxPoint x=\&quot;271\&quot; y=\&quot;1360\&quot; /&gt;\n              &lt;mxPoint x=\&quot;271\&quot; y=\&quot;1360\&quot; /&gt;\n            &lt;/Array&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-288\&quot; parent=\&quot;1\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=0;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;The speleologists examine and comment on the wall paintings, focusing in particular on the hunting scenes, the handprints on the rock surface, and a pictogram they interpret as the figure of a dancing shaman&amp;lt;/font&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry height=\&quot;300\&quot; width=\&quot;310.53\&quot; x=\&quot;130.92000000000002\&quot; y=\&quot;1000\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-289\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-290\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=1;entryDx=0;entryDy=0;strokeWidth=3;exitX=1;exitY=0.5;exitDx=0;exitDy=0;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-305\&quot; value=\&quot;\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;Array as=\&quot;points\&quot;&gt;\n              &lt;mxPoint x=\&quot;620\&quot; y=\&quot;1555\&quot; /&gt;\n            &lt;/Array&gt;\n            &lt;mxPoint x=\&quot;422\&quot; y=\&quot;1408\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;517.81\&quot; y=\&quot;665\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-290\&quot; parent=\&quot;1\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=0;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;The figure of the shaman painted on the wall appears to come to life: it begins to dance, and the air fills with smoke and strong, earthy smells. Suddenly, a glow appears behind the speleologists: it is a lit hearth, in front of which the shaman, now in the flesh, is chanting ancient prayers&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry height=\&quot;400\&quot; width=\&quot;311.15\&quot; x=\&quot;130\&quot; y=\&quot;1355\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-291\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-305\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeWidth=3;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-294\&quot; value=\&quot;\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-371\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-294\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeWidth=3;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-381\&quot; value=\&quot;\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;825.0000000000002\&quot; y=\&quot;540.0000000000002\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-294\&quot; parent=\&quot;1\&quot; style=\&quot;whiteSpace=wrap;html=1;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;The speleologists must help the shaman complete his sentence by selecting the correct alternative among the options provided&amp;lt;/font&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry height=\&quot;170\&quot; width=\&quot;330\&quot; x=\&quot;644.78\&quot; y=\&quot;670\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-295\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-296\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeWidth=3;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-344\&quot; value=\&quot;\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-296\&quot; parent=\&quot;1\&quot; style=\&quot;whiteSpace=wrap;html=1;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;The shaman speaks of the gifts that all visitors to the cave offer to gain the favor of the deities. Since the speleologists are visitors as well, they must do the same. The shaman instructs them to find five objects to offer, one for each member of the group&amp;amp;nbsp;&amp;lt;/font&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry height=\&quot;285\&quot; width=\&quot;380\&quot; x=\&quot;1011\&quot; y=\&quot;410\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-297\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-298\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeWidth=3;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-302\&quot; value=\&quot;\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-298\&quot; parent=\&quot;1\&quot; style=\&quot;whiteSpace=wrap;html=1;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;They can search for the objects nearby&amp;lt;/font&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry height=\&quot;120\&quot; width=\&quot;206.48\&quot; x=\&quot;793.52\&quot; y=\&quot;1130\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-299\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-300\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeWidth=3;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-304\&quot; value=\&quot;\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-300\&quot; parent=\&quot;1\&quot; style=\&quot;whiteSpace=wrap;html=1;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;They ask the shaman for additional clues&amp;lt;/font&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry height=\&quot;140\&quot; width=\&quot;240\&quot; x=\&quot;1220\&quot; y=\&quot;1130\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-301\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-302\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;strokeWidth=3;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-300\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-302\&quot; parent=\&quot;1\&quot; style=\&quot;whiteSpace=wrap;html=1;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;They can&amp;#39;t find anything&amp;lt;/font&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry height=\&quot;90\&quot; width=\&quot;153.52\&quot; x=\&quot;820\&quot; y=\&quot;1380\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;knOA2nJY-SJKVaRlEg2l-303\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;knOA2nJY-SJKVaRlEg2l-304\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeWidth=3;\&quot; target=\&quot;knOA2nJY-SJKVaRlEg2l-348\&quot; value=\&quot;\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;Array as=\&quot;points\&quot;&gt;\n              &lt;mxPoint x=\&quot;1585\&quot; y=\&quot;1450\&quot; /&gt;\n            &lt;/Array&gt;\n          &lt;/m
